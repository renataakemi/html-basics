<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <h1>HTML Table</h1>
      <p>An example of HTML Table</p>

      <table>
         <caption>Open Web Stantards</caption>
         <thead>
              <tr>    
                  <th>data</th>
                  <th>data</th>
              </tr>
         </thead>
         <tfoot>
             <tr>
                 <td colspan="2">
                     Copyright 2005
                 </td>
             </tr>
         </tfoot>
         <tbody>
              <tr>
                  <td>data</td>
                  <td rowspan="2">data</td>
              </tr>
              <tr>
                  <td>data</td>
              </tr>
              <tr>
                  <td>data</td>
                  <td>data</td>
              </tr>
         </tbody>
      </table>
    </body>
</html>
